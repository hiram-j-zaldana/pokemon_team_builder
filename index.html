<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Pokémon Team Builder</h2>
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon name...">
        <button id="addBtn">Add Pokémon</button>
        <p id="errorMsg"></p>
        <div id="teamDisplay" class="team-container"></div>
        <button id="clearBtn">Clear Team</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
